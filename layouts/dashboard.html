<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Pages</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3697dc" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pages</h1>

      <h2>Websites</h2>
      <ul>
        {{range $website := .Websites}}
        <li>
          <a href="/site/{{$website.Name}}"
            >{{$website.Name}} - {{$website.LastChange}}</a
          >
        </li>
        {{end}}
      </ul>

      <h2>Create a new Website</h2>
      <form method="post" action="/site/upload" enctype="multipart/form-data">
        <input name="subdomain" type="text" placeholder="machin" required />
        <select name="domain" required>
          <option value=".bigaston.ovh">.bigaston.ovh</option>
          <option value="">Domaine Personnalis√©</option>
        </select>
        <br />

        <label for="file">Zip: </label>
        <input name="file" type="file" accept="application/zip" required />
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
